name: Handle CodeQL Scan Results

on:
  workflow_run:
    workflows: ["CodeQL"]
    types:
      - completed

jobs:
  handle_codeql_scan:
    runs-on: ubuntu-latest
    # if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'pull_request' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare Environment
        run: |
          echo "Listing SARIF files..."
          ls -lah
          env
          echo "github.event_name" is ${{ toJSON(github.event_name) }}
          echo "github.event.workflow_run.event" is ${{ toJSON(github.event.workflow_run.event) }}
          echo "github.event.workflow_run.conclusion" is ${{ toJSON(github.event.workflow_run.conclusion) }}
          echo "github.event.workflow_run.head_sha" is ${{ github.event.workflow_run.head_sha }}
          echo "github.event.workflow_run.head_commit.id" is ${{ github.event.workflow_run.head_commit.id }}
          echo "github.event.workflow_run.referenced_workflows.sha" is ${{ github.event.workflow_run.referenced_workflows.sha }}        
          echo "github.event.workflow_run.referenced_workflows.path" is ${{ github.event.workflow_run.referenced_workflows.path }}        
          echo "github.event.workflow_run.triggering_actor.id" is ${{ github.event.workflow_run.triggering_actor.id }}          
          echo "github.event.workflow_run.triggering_actor.url" is ${{ github.event.workflow_run.url }}
          echo "github.event.workflow_run.triggering_actor.events_url " is ${{ github.event.workflow_run.events_url  }}
          echo "github.event.workflow_run.triggering_actor.url" is ${{ github.event.workflow_run.url }}
          echo "github.event.workflow_run.pull_requests" is ${{ github.event.workflow_run.pull_requests }}          
          echo "github.event.workflow_run.pull_requests.id" is ${{ github.event.workflow_run.pull_requests.id }}          

          #echo "github.event.workflow_run" is ${{ toJSON(github.event.workflow_run) }}
          #echo "github.event.workflow_run" is ${{ github.event.workflow_run }}          
          
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"

