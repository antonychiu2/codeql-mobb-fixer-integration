name: CodeQL Scan Alert Handler

on:
  code_scanning_alert:
    types: [created, fixed, reopened]

jobs:
  handle_alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Print alert details
        run: |
          echo "Code scanning alert ID: ${{ github.event.alert.id }}"
          echo "Code scanning alert state: ${{ github.event.alert.state }}"
          echo "Code scanning alert rule ID: ${{ github.event.alert.rule.id }}"
          echo "Code scanning alert rule description: ${{ github.event.alert.rule.description }}"
